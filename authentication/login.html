<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="auth-body">

    <h1 class="title fw-bolder" >Login</h1> <br>

    <form class="box" id="loginForm">  
        <div class="auth-container">   
            <label class="mb-2 fw-bold">Email Address: </label> <br>
            <input type="email" placeholder=" Enter Email Address" name="email" required id="email"> <br> <br>

            <label class="mb-2 fw-bold">Password: </label> <br>
            <input class="mb-2" type="password" placeholder=" Enter Password" name="password" required id="password"> <br>
            
            <!-- Need to link the forget password-->
            <a href="">Forgot password?</a> <br> <br>
            <!-- Need to do something with the login button-->
            <div class="row justify-content-center">
                <button id="button" type="submit" class="col-6 btn btn-outline-secondary">Login</button>
            </div>

            
            <input type="checkbox" checked="checked"> Remember me <br>
            
            <p>Don't have an account? <a href="register.html">Register!</a></p>

        </div>   
    </form>    
    <script src="../js/login.js"></script>

</body>
</html>
