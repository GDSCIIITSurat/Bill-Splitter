<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
</head>

<body class="auth-body">
    <header class="p-3 loginhead">
        <h2 class="ps-3 logo">Bill Splitter</h2>
        <nav class="row align-items-center nav_links">
            <div class="col-md-4 "><a href="../index.html" class="m-0 nav_links">Home</a></div>
            <div class="col-md-4 "><a href="../authentication/login.html" class="m-0 nav_links">Login</a></div>
        </nav>
    </header>

    <h1 class="title fw-bolder">Sign Up</h1> <br>

    <form class="box" id="registerForm">  
        <div class="auth-container">   
            <p class="mb-3 fw-bold">Name </p> 
            <input type="text" placeholder="Enter your name" id="name" name="name" required> <br> <br>
            <p class="mb-3 fw-bold">Email Address</p> 
            <input type="email" placeholder="abc@xyz.com" id="email" name="email" required> <br> <br>
            <p class="mb-2 fw-bold">Contact No.</p>
            <input type="phone" placeholder="Enter 10-digit Number" pattern="[0-9]{10}" id="contactNumber" name="phone" required> <br> <br>
            <p class="mb-2 fw-bold">Password</p>
            <input type="password" placeholder="Your Password" id="password" class="register-pass form-control" name="password" required>
            <div class="invalid-feedback">Password should be equal and greater than length 6.</div> <br> <br>
            <p class="mb-2 fw-bold">Confirm Password</p>
            <input type="password" placeholder="Re-enter your password" name="password" class="register-pass form-control" id="confirmPassword" required>
            <div class="invalid-feedback">Password should be equal and greater than length 6.</div> <br> <br>
            
            <!-- Need to do something with the register button-->
            <div class="row justify-content-center">
                <button id="button" type="submit"  class="col-6 btn btn-outline-primary" >Register</button><br><br>
            </div>
            <p class="my-3 text-center">Already have an account? <a href="login.html">Login!</a></p>

            

        </div>   
    </form>    

    <script  src="../js/register.js"></script>
</body>
</html>
